<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>30 Module JavaScript Assignment</title>
  <!-- bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

  <!-- start header section -->
  <header>
    <div class="container bg-primary-subtle rounded">
      <div class="row align-items-center py-3">
        <div class="col fs-1">
          <h1 class="fw-bold display-5">Interactive </h1>
          <h2>Geometry Book</h2>
        </div>
        <div class="col">
          <div class="text-end">
            <button class="btn btn-primary btn-lg">Blog</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- end header section -->

  <!-- start main -->
  <main>
    <section class="container">
      <div class="row gy-5 py-5 ">

        <!-- start triangle -->
        <div class="col-md-6 col-xl-3">
          <div class="card" id="triangle">
            <img src="./assets/images/triangle.png" class="w-75 mx-auto card-img-top p-4" alt="triangle">
            <div class="card-body text-center">
              <h5 class="card-title">Triangle</h5>
              <p class="card-text">Area (A) =
                0.5 &#x2715; b &#x2715; h</p>

              <div class="row">
                <div class="col-4">
                  <input type="text" class="form-control bg-secondary-subtle" id="triangle_base" placeholder="b">
                </div>
                <label for="triangle_base" class="col-2 col-form-label">cm</label>

                <div class="col-4">
                  <input type="text" class="form-control bg-secondary-subtle" id="triangle_height" placeholder="h">
                </div>
                <label for="triangle_height" class="col-2 col-form-label">cm</label>
              </div>
              <button id="triangle_btn" class="btn btn-primary w-75 fw-bold mt-4">Calculate</button>
            </div>
          </div>
        </div>
        <!-- end triangle -->


        <!-- start rectangle -->
        <div class="col-md-6 col-xl-3">
          <div class="card" id="rectangle">
            <img src="./assets/images/rectangle.png" class="card-img-top p-4" alt="rectangle">
            <div class="card-body text-center">
              <h5 class="card-title">Rectangle</h5>
              <p class="card-text">Area (A) = w &#x2715; I</p>

              <div class="row">
                <div class="col-4">
                  <input type="text" class="form-control bg-secondary-subtle" id="rectangle_width" placeholder="w">
                </div>
                <label for="rectangle_width" class="col-2 col-form-label">cm</label>

                <div class="col-4">
                  <input type="text" class="form-control bg-secondary-subtle" id="rectangle_length" placeholder="l">
                </div>
                <label for="rectangle_length" class="col-2 col-form-label">cm</label>
              </div>
              <button id="rectangle_btn" class="btn btn-primary w-75 fw-bold mt-4">Calculate</button>
            </div>
          </div>
        </div>
        <!-- end rectangle -->

        <!-- start Parallelogram -->
        <div class="col-md-6 col-xl-3">
          <div class="card" id="parallelogram">
            <img src="./assets/images/parallelogram.png" class="card-img-top p-4" alt="Parallelogram">
            <div class="card-body text-center">
              <h5 class="card-title">Parallelogram</h5>
              <p class="card-text">Area (A) =
                b &#x2715; h</p>

              <div class="row">
                <div class="col-4">
                  <input type="text" class="form-control bg-secondary-subtle" id="parallelogram_base" placeholder="b">
                </div>
                <label for="parallelogram_base" class="col-2 col-form-label">cm</label>

                <div class="col-4">
                  <input type="text" class="form-control bg-secondary-subtle" id="parallelogram_height" placeholder="h">
                </div>
                <label for="parallelogram_height" class="col-2 col-form-label">cm</label>
              </div>
              <button id="parallelogram_btn " class="btn btn-primary w-75 fw-bold mt-4">Calculate</button>
            </div>
          </div>
        </div>
        <!-- end Parallelogram -->

        <!-- start area calculate -->
        <div class="col-md-6 col-xl-3 order-last order-xl-0">
          <div class="card py-3">
            <h5 class="text-decoration-underline text-center">Area Calculation</h5>
            <div id="calculated_items">
              <div class="d-flex justify-content-between align-items-center p-2">
                <span><b>1.</b> Triangle</span>
                <span>12cm<sup>2</sup></span>
                <button class="btn btn-primary btn-sm">Convert to m<sup>2</sup></button>
              </div>
              <div class="d-flex justify-content-between align-items-center p-2">
                <span><b>2.</b> Triangle</span>
                <span>12cm<sup>2</sup></span>
                <button class="btn btn-primary btn-sm">Convert to m<sup>2</sup></button>
              </div>
            </div>
          </div>
        </div>
        <!-- end area calculate -->




        <!-- start rhombus -->
        <div class="col-md-6 col-xl-3">
          <div class="card" id="rhombus">
            <img src="./assets/images/rhombus.png" class="card-img-top p-4" alt="rhombus">
            <div class="card-body text-center">
              <h5 class="card-title">Rhombus</h5>
              <p class="card-text">Area (A) =
                0.5 &#x2715; d<sub>1</sub> &#x2715; d<sub>2</sub></p>

              <div class="row">
                <div class="col-4">
                  <input type="text" class="form-control bg-secondary-subtle" id="rhombus_diagonal_1" placeholder="d1">
                </div>
                <label for="rhombus_diagonal_1" class="col-2 col-form-label">cm</label>

                <div class="col-4">
                  <input type="text" class="form-control bg-secondary-subtle" id="rhombus_diagonal_2" placeholder="d2">
                </div>
                <label for="rhombus_diagonal_2" class="col-2 col-form-label">cm</label>
              </div>
              <button id="rhombus_btn" class="btn btn-primary w-75 fw-bold mt-4">Calculate</button>
            </div>
          </div>
        </div>
        <!-- end rhombus -->


        <!-- start pentagon -->
        <div class="col-md-6 col-xl-3">
          <div class="card" id="pentagon">
            <img src="./assets/images/pentagon.png" class="w-75 mx-auto card-img-top p-4" alt="pentagon">
            <div class="card-body text-center">
              <h5 class="card-title">pentagon</h5>
              <p class="card-text">Area (A) =
                0.5 &#x2715; p &#x2715; b</p>

              <div class="row">
                <div class="col-4">
                  <input type="text" class="form-control bg-secondary-subtle" id="pentagon_p" placeholder="p">
                </div>
                <label for="pentagon_p" class="col-2 col-form-label">cm</label>

                <div class="col-4">
                  <input type="text" class="form-control bg-secondary-subtle" id="pentagon_b" placeholder="b">
                </div>
                <label for="pentagon_b" class="col-2 col-form-label">cm</label>
              </div>
              <button id="pentagon_btn" class="btn btn-primary w-75 fw-bold mt-4">Calculate</button>
            </div>
          </div>
        </div>
        <!-- end pentagon -->

        <!-- start Ellipse -->
        <div class="col-md-6 col-xl-3">
          <div class="card" id="ellipse">
            <img src="./assets/images/ellipse.png" class="card-img-top p-4" alt="Ellipse">
            <div class="card-body text-center">
              <h5 class="card-title">Ellipse</h5>
              <p class="card-text">Area (A) = Ï€ab</p>

              <div class="row">
                <div class="col-4">
                  <input type="text" class="form-control bg-secondary-subtle" id="ellipse_a" placeholder="a">
                </div>
                <label for="ellipse_a" class="col-2 col-form-label">cm</label>

                <div class="col-4">
                  <input type="text" class="form-control bg-secondary-subtle" id="ellipse_b" placeholder="b">
                </div>
                <label for="ellipse_b" class="col-2 col-form-label">cm</label>
              </div>
              <button id="ellipse_btn" class="btn btn-primary w-75 fw-bold mt-4">Calculate</button>
            </div>
          </div>
        </div>
        <!-- end Ellipse -->

      </div>
    </section>
  </main>
  <!-- end main -->

  <!-- bootstrap js scr -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
